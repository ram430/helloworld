name: Ren-hydro-runner-creation

on:
  push:
    branches:
      - main
  pull_request:
      types: [opened, synchronize, reopened]

##### JOBS#####
jobs:
  docker-build-publish:
    runs-on: docker
    env:
      ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY_NAME }}
      ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY_NAME }}
      ECR_REGION: ${{ secrets.AWS_ECR_REGION_NAME }}
      IMAGE_TAG: action-demo
      
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Docker Build       
        run: |
          #########################################################
          ### Docker Build command here                         ###
          #########################################################
          aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG . 
          
